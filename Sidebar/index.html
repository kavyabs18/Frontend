<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side_Bar Menu</title>
    <link href="style.css" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <script src="https://kit.fontawesome.com/c9de77b041.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-qrcode"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="fa fa-link" aria-hidden="true"></i>
                        Shortcuts</a></li>
                    <li><a href="#"><i class="fas fa-stream    "></i>
                        Overview</a></li>
                    <li><a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>
                        Events</a></li>
                    <li><a href="#"><i class="fas fa-question-circle" aria-hidden="true"></i>
                        About</a></li>
                    <li><a href="#"><i class="fa fa-sliders" aria-hidden="true"></i>
                        Sercices</a></li>
                    <li><a href="#"><i class="fas fa-phone-volume    "></i>
                        Contact</a></li>
                    <li><a href="#"><i class="fa fa-comments" aria-hidden="true"></i>
                        Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"></a> <i class="fa fa-facebook" aria-hidden="true"></i>
                <a href="#"></a> <i class="fa fa-twitter" aria-hidden="true"></i>
                <a href="#"></a> <i class="fa fa-instagram" aria-hidden="true"></i>
                <a href=""></a> <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>
</html>
