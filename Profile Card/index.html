<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <center>
        <div id="block">
            <div id="top">
                <div id="photo">
                    <img src="./profile.png" id="pic">
                </div>
            </div>
            <div id="bottom">
                <div id="content">
                    <h2>Coding Lab</h2>
                    <p>YouTuber and Blogger</p>
                </div>
                <div id="logo">
                    <img src="./gitlogo.png" alt="github logo" id="git">
                    <img src="./linkedinlogo.png" alt="linked in logo" id="linkedin">
                </div>
                <div id="buttons">
                    <button id="sub">Subscribe</button>
                    <button id="msg">Message</button>
                </div>
                <div id="icons">
                    <pre><img src="./like.png" id="like"> 60k  <span>|</span>  <img src="./comment.png" id="comment"> 20k  <span>|</span>  <img src="./share.png" id="share"> 12k</pre>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
