<body>
    <!-- 5. Write a JavaScript program to rotate the string 'w3resource' -->
    <script>
        let a = 'w3resource';
        let reverse = '';
        for (let i = a.length-1; i >= 0; i--) {
            reverse += a[i];
        }
        console.log(reverse);
    </script>
</body>
