<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>User Name</label>
        <input type="text" placeholder="Enter your Name" name="username">
        <br><br>
        <label>Email Id</label>
        <input type="email" placeholder="Enter your Email" name="mail">
        <br><br>
        <label>Address</label>
        <!-- <input type="text" placeholder="Enter your address here" name="address"> -->
        <div class='textarea-placeholder'>
            <textarea placeholder="Enter your address here"></textarea>
        </div>
        <br><br>
        <label>Gender: </label>
        <label>Male</label>
        <input type="radio" name="Gender">
        <label>Female</label>
        <input type="radio" name="Gender">
        <br><br>
        <label>Month</label>
        <input type="month">
        <br><br>
        <label>Image : </label>
        <br>
        <img src="SampleImage.jpg" width="200px" height="200px">
        <br><br><br>
        <label>Resume : </label>
        <input type="file">
        <br><br>
        <label>Video Resume : </label>
        <br>
        <video src="SampleVideo.mp4" controls width="200px" height="200px"></video>
        <br><br>
        <input type="checkbox" name="checkbox">
        <br>
        <label><mark>I agree to the terms and conditions</mark></label>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
